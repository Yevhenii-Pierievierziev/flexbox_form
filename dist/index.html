<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20230425231858">
	<link href="/src/scss/base/forms/range.scss?_v=20230416125725" rel="stylesheet">
	<script src="/src/js/files/forms/range.js?_v=20230416125725"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body body">
					<div class="body__title">
						<h1>Home work for CSS flexbox</h1>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__section page__section1">
					<div class="page__personal">
						<form>
							<fieldset>
								<legend>Personal Info</legend>
								<div class="form__name">
									<label for="name">First name</label>
									<input autocomplete="off" type="text" name="form[]" data-error="Помилка" placeholder="Your Name" class="input">
								</div>
								<div class="form__name">
									<label for="lastname">Last Name</label>
									<input autocomplete="off" type="text" name="form[]" data-error="Помилка" placeholder="Your Last Name" class="input">
								</div>
								<div class="form__birthday">
									<label for="date">Birthday</label>
									<input data-datepicker type="text" name="date" class="input" placeholder="Your birthday's date">
								</div>
								<div class="form__gender">
									<label for="gender">Gender</label>
									<div class="options">
										<div class="options__item">
											<input id="o_1" class="options__input" checked type="radio" value="1" name="option">
											<label for="o_1" class="options__label"><span class="options__text">Male</span></label>
										</div>
										<div class="options__item">
											<input id="o_2" class="options__input" type="radio" value="2" name="option">
											<label for="o_2" class="options__label"><span class="options__text">Female</span></label>
										</div>
									</div>
								</div>
								<div class="form__experience">
									<label for="">Drive experience</label>
									<select name="form[]" data-class-modif="form">
										<option value="1" selected>---</option>
										<option value="2">expert</option>
										<option value="3">more than 10</option>
										<option value="4">5-10</option>
										<option value="5">2-5</option>
										<option value="6">less than 2</option>
										<option value="7">beginner</option>
									</select>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
				<div class="page__section page__section2">
					<div class="page__contacts">
						<form>
							<fieldset>
								<legend>Contacts</legend>
								<div class="form__email">
									<label for="email">Email</label>
									<input autocomplete="off" type="text" name="form[]" data-error="Помилка" placeholder="Enter Your Email" class="input">
								</div>
								<div class="form__phone">
									<label for="phone">Phone</label>
									<input autocomplete="off" type="number" name="form[]" data-error="Помилка" placeholder="Enter Your Phone" class="input">
								</div>
								<div class="form__adress">
									<label for="address">Address</label>
									<textarea name="message" cols="30" rows="5" class="input"></textarea>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
				<div class="page__section page__section3">
					<div class="page__car">
						<form>
							<fieldset>
								<legend>Car info</legend>
								<div class="form__brand">
									<label for="name">Brand</label>
									<select name="form[]" data-class-modif="form">
										<option value="1" selected>---</option>
										<option value="2">Пункт №2</option>
										<option value="3">Пункт №3</option>
										<option value="4">Пункт №4</option>
									</select>
								</div>
								<div class="form__model">
									<label for="lastname">Model</label>
									<select name="form[]" data-class-modif="form">
										<option value="1" selected>---</option>
										<option value="2">Пункт №2</option>
										<option value="3">Пункт №3</option>
										<option value="4">Пункт №4</option>
									</select>
								</div>
								<div class="form__used">
									<label for="date">Used</label>
									<div class="checkbox">
										<input id="c_1" data-error="Помилка" class="checkbox__input" type="checkbox" value="1" name="form[]">
										<label for="c_1" class="checkbox__label"><span class="checkbox__text"></span></label>
									</div>
								</div>
								<div class="form__color">
									<div class="options">
										<div class="options__item">
											<input id="o_1" class="options__input" checked type="radio" value="3" name="option">
											<label for="o_1" class="options__label"><span class="options__text">Red</span></label>
										</div>
										<div class="options__item">
											<input id="o_2" class="options__input" type="radio" value="4" name="option">
											<label for="o_2" class="options__label"><span class="options__text">Black</span></label>
										</div>
										<div class="options__item">
											<input id="o_1" class="options__input" type="radio" value="5" name="option">
											<label for="o_1" class="options__label"><span class="options__text">Blue</span></label>
										</div>
										<div class="options__item">
											<input id="o_2" class="options__input" type="radio" value="6" name="option">
											<label for="o_2" class="options__label"><span class="options__text">White</span></label>
										</div>
										<div class="options__item">
											<input id="o_1" class="options__input" type="radio" value="7" name="option">
											<label for="o_1" class="options__label"><span class="options__text">Grey</span></label>
										</div>
									</div>
								</div>
								<div class="form__range">
									<label for="price">Price</label>
									<div id="range"></div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			<div class="buttons__container">
				<div class="buttons__send">
					<div class="buttons__submit">
						<button type="submit" class="button"><a href="" class="btn">Надіслати</a></button>
					</div>
					<div class="buttons__reset">
						<button type="reser" class="button"><a href="" class="btn">Відмінити</a></button>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230425231858"></script>
</body>

</html>
